<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Research</title>
</head>
<body>
    <header>
        <h1 class="g-gradient text-center">Weather Dashboard</h1>
    </header>

    <div class="content-holder container">

        <div class="row">
            <div class="search-area col-3">
                <h2>Search for a City:</h2>
                <input class="" type="text" id="city-search">
                <button class="btn btn-primary" id="search-button">Search</button>
                <div class="search-history"></div>
    
            </div>
    
            <div class="all-result col-9 container">
                <div class="current-result row">
                    <div class="current-title d-flex align-items-center">
                        <h1 class="city-name"></h1>
                        <img class="current-icon" src="" alt="">
    
                    </div>
                    
                    <ul>
                        <li class="temp"></li>
                        <li class="wind"></li>
                        <li class="humidity"></li>
                    </ul>
    
    
                </div>
                
                <div class="forcast-result d-flex align-items-center">
    
                </div>
            </div>

        </div>
       
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
